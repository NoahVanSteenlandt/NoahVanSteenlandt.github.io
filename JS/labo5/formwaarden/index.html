<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<label for="boxRoker">Is roker: </label>
<input type="checkbox" id="boxRoker">
<br>
<label id="talen">Moedertaal: </label>
<input type="radio" name="taal" id="radNederlands" value="nl">
<label for="radNederlands">Nederlands</label>
<input type="radio" name="taal" id="radFrans" value="fr">
<label for="radFrans">Frans</label>
<input type="radio" name="taal" id="radEngels" value="en">
<label for="radEngels">Engels</label>
<br>
<label for="selBuurland">Favoriete buurland</label>
<select id="selBuurland">
 <option>Frankrijk</option>
 <option>Nederlands</option>
 <option>Duitsland</option>
</select>
<br>
<label for="selBestelling">Bestelling:</label>
<select id="selBestelling" multiple>
 <option>aardappelen</option>
 <option>brood</option>
 <option>melk</option>
 <option>biefstuk</option>
 <option>chips</option>
 <option>krant</option>
</select>
<button id="btnShow">Toon resultaat</button>
</body>
</html>
